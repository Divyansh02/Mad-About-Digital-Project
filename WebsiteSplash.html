<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./WebsiteMockUp.css">

    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">
        $('#splash').ready();
        {
            $('#main').load('WebsiteMockUp.html');
            setTimeout(function() {
                $('#main').ready(function() {
                    $('#splash').remove();
                    window.location.href = "WebsiteMockUp.html";
                });
            }, 2000);
        }
    </script>

</head>
<body>
    <div class="splash">
        <div class="splash-img">
            <img alt="splash-image" src="assets/images/logo2.gif"/>
        </div>

    </div>
</body>
</html>
